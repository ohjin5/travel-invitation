<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>제주 먹거리</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    h1 {
      text-align: center;
      color: #4CAF50;
      margin-top: 30px;
    }

    .food-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .food-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .food-card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .food-card h3 {
      margin: 0 0 6px;
      font-size: 1.2em;
    }

    .food-card p {
      margin: 0 0 12px;
      font-size: 0.95em;
      color: #666;
    }

    .map-btn {
      margin-top: auto;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9em;
    }

    .map-btn:hover {
      background-color: #388e3c;
    }

    .back-btn {
      display: inline-block;
      margin: 40px auto 0;
      padding: 10px 16px;
      background: #4CAF50;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }

    .back-btn:hover {
      background: #388e3c;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.4em;
      }
    }
  </style>
</head>

<body>
  <div id="header"></div>
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
      });
  </script>

  <h1>🍽️ 제주 먹거리 추천</h1>

  <div class="food-container">
    <div class="food-card">
      <img src="image/food1.jfif" alt="한라산피자" />
      <h3>🍕 한라산피자</h3>
      <p>📍 리보스코화덕피자</p>
      <a class="map-btn"
        href="https://map.naver.com/p/search/%EB%A6%AC%EB%B3%B4%EC%8A%A4%EC%BD%94%ED%99%94%EB%8D%95%ED%94%BC%EC%9E%90/place/33979724?c=15.00,0,0,0,dh&isCorrectAnswer=true"
        target="_blank">네이버 지도 보기</a>
    </div>

    <div class="food-card">
      <img src="image/food2.jfif" alt="문쏘" />
      <h3>🍛 마라황게카레</h3>
      <p>📍 문쏘</p>
      <a class="map-btn" href="https://map.naver.com/p/search/%EB%AC%B8%EC%8F%98?c=10.14,0,0,0,dh" target="_blank">네이버
        지도 보기</a>
    </div>

    <div class="food-card">
      <img src="image/food3.jfif" alt="마레벤또" />
      <h3>🍝 돌담파스타</h3>
      <p>📍 마레벤또</p>
      <a class="map-btn"
        href="https://map.naver.com/p/search/%EB%A7%88%EB%A0%88%EB%B2%A4%EB%98%90/place/35623977?c=15.00,0,0,0,dh&isCorrectAnswer=true"
        target="_blank">네이버 지도 보기</a>
    </div>

    <div class="food-card">
      <img src="image/food4.jfif" alt="제주또시랑" />
      <h3>🍙 돌담김밥</h3>
      <p>📍 제주또시랑</p>
      <a class="map-btn"
        href="https://map.naver.com/p/search/%EC%A0%9C%EC%A3%BC%EB%98%90%EC%8B%9C%EB%9E%91/place/1858777395?c=15.00,0,0,0,dh&isCorrectAnswer=true"
        target="_blank">네이버 지도 보기</a>
    </div>

    <div class="food-card">
      <img src="image/food5.jfif" alt="회심" />
      <h3>🥢 고등어참깨소바</h3>
      <p>📍 회심</p>
      <a class="map-btn"
        href="https://map.naver.com/p/search/%ED%9A%8C%EC%8B%AC/place/1904590988?placePath=?entry=pll&from=nx&fromNxList=true&searchType=place"
        target="_blank">네이버 지도 보기</a>
    </div>

    <div class="food-card">
      <img src="image/food6.jfif" alt="BHC 제주" />
      <h3>🍗 동글락바삭치킨</h3>
      <p>📍 BHC 제주</p>
      <a class="map-btn" href="https://map.naver.com/p/entry/place/1683448969" target="_blank">네이버 지도 보기</a>
    </div>
  </div>

  <div style="text-align:center;">
    <a class="back-btn" href="javascript:history.back()">← 돌아가기</a>
  </div>
</body>

</html>
