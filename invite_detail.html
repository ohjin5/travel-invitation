<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>초대 메시지</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background-color: #cdd4dc;
      font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
    }

    #header {
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .chat-wrapper {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
      max-width: 480px;
      margin: 0 auto;
      background-color: #cdd4dc;
    }

    .date-banner {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #d6dadf;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.9em;
      color: #444;
      width: fit-content;
      margin: 20px auto;
    }

    .message-box {
      display: flex;
      align-items: flex-end;
      margin-bottom: 10px;
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
    }

    .message-box.left {
      flex-direction: row;
    }

    .message-box.right {
      flex-direction: row-reverse;
    }

    .profile {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: #9ab;
      margin: 0 8px;
      background-size: cover;
      background-position: center;
    }

    .bubble {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 14px;
      font-size: 0.95em;
      line-height: 1.4;
      position: relative;
      word-break: break-word;
      overflow-wrap: break-word;
      white-space: pre-wrap;
    }

    .left .bubble {
      background: white;
      border-top-left-radius: 0;
    }

    .right .bubble {
      background: #ffe812;
      border-top-right-radius: 0;
    }

    .time {
      font-size: 0.75em;
      color: #777;
      margin: 0 10px;
    }

    .chat-input {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      background: #e3e7ec;
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      width: 90%;
      padding: 10px;
      border-radius: 20px;
      border: none;
      outline: none;
      font-size: 1em;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(5px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div id="header"></div>

  <div class="chat-wrapper">
    <!-- ✅ 채팅 영역 -->
    <div class="chat-container" id="chat-container">
      <div class="date-banner">2025년 04월 21일 토요일</div>

      <!-- 하나 오른쪽으로 이동 -->
      <div class="name" style="text-align: right; margin-right: 48px;">하나</div>
      <div class="message-box right" style="animation-delay: 0s;">
        <div class="profile" style="background-image: url('image/profile.png');"></div>
        <div class="bubble">오빠! 이거 뭐야! 🌸</div>
        <div class="time">오후 5:17</div>
      </div>

      <!-- 내가 왼쪽으로 -->

      <div class="message-box left" style="animation-delay: 5s;">
        <div class="profile" style="background-image: url('image/profile2.png');"></div>
        <div class="bubble">안녕! 하나야</div>
        <div class="time">오후 5:18</div>
      </div>

      <div class="message-box left" style="animation-delay: 7s;">
        <div class="profile" style="background-image: url('image/profile2.png');"></div>
        <div class="bubble">하나를 위해 준비한 나의 선물이야 🤗</div>
        <div class="time">오후 5:18</div>
      </div>

      <div class="message-box left" style="animation-delay: 10s;">
        <div class="profile" style="background-image: url('image/profile2.png');"></div>
        <div class="bubble">이번 여행을 갑작스럽게 준비했는데</div>
        <div class="time">오후 5:18</div>
      </div>

      <div class="message-box left" style="animation-delay: 13s;">
        <div class="profile" style="background-image: url('image/profile2.png');"></div>
        <div class="bubble">재밌고 행복하게 다녀오면 좋겠어</div>
        <div class="time">오후 5:18</div>
      </div>

      <div class="message-box left" style="animation-delay: 16s;">
        <div class="profile" style="background-image: url('image/profile2.png');"></div>
        <div class="bubble">5월에 하나의 바쁜 여정이 시작되는데</div>
        <div class="time">오후 5:18</div>
      </div>

      <div class="message-box left" style="animation-delay: 20s;">
        <div class="profile" style="background-image: url('image/profile2.png');"></div>
        <div class="bubble">이 기억으로 함께 이겨내보자 ❤️</div>
        <div class="time">오후 5:18</div>
      </div>

      <div class="message-box left" style="animation-delay: 23s;">
        <div class="profile" style="background-image: url('image/profile2.png');"></div>
        <div class="bubble">5월에 좋은 결과가 있을거야! 얍!</div>
        <div class="time">오후 5:19</div>
      </div>

      <div class="message-box left" style="animation-delay: 26s;">
        <div class="profile" style="background-image: url('image/profile2.png');"></div>
        <div class="bubble">사랑해 하나야 💖</div>
        <div class="time">오후 5:19</div>
      </div>
    </div>

    <!-- ✅ 하단 입력창 -->
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="메시지를 입력하세요..." />
    </div>

    <script>
      // header 불러오기
      fetch("header.html")
        .then(res => res.text())
        .then(data => {
          document.getElementById("header").innerHTML = data;
        });

      // 메시지 애니메이션
      document.addEventListener("DOMContentLoaded", () => {
        const messages = document.querySelectorAll('.message-box');
        const container = document.getElementById('chat-container');

        messages.forEach((msg) => {
          const delay = parseFloat(msg.style.animationDelay || '0s') * 1000;
          setTimeout(() => {
            msg.style.opacity = '1';
            container.scrollTop = container.scrollHeight;
          }, delay);
        });
      });

      // ✅ "사랑해" 입력 처리
      const input = document.getElementById('chatInput');
      const container = document.getElementById('chat-container');

      input.addEventListener("keydown", function (e) {
        if (e.key === "Enter" && input.value.trim()) {
          const msg = input.value.trim();
          input.value = "";

          if (msg === "사랑해") {
            appendMessage("사랑해", "right");

            setTimeout(() => {
              appendMessage("나도 사랑해 💖", "left");
            }, 1000);

            setTimeout(() => {
              window.location.href = "/home.html";
            }, 2500);
          }
        }
      });

      function appendMessage(text, side) {
        const box = document.createElement("div");
        box.className = `message-box ${side}`;
        box.innerHTML = `
        <div class="profile" style="background-image: url('image/${side === "right" ? "profile.png" : "profile2.png"}');"></div>
        <div class="bubble">${text}</div>
        <div class="time">지금</div>
      `;
        container.appendChild(box);
        box.style.opacity = "1";
        container.scrollTop = container.scrollHeight;
      }
    </script>
    <script src="script.js"></script>
</body>

</html>
